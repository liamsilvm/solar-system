<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1>solar system simulation</h1>
    <input placeholder = "astroid_count" id = "astroid_count">
    <button id = "astroid_count_enter">enter</button>


    <button id = "open_planet_settings">planet masses</button>
 
    <div id = "planet_mass_modal">

      <button id = "close_planet_settings">close</button>
    </div>
    <span id = "zoom-text">no fill</span><input id = "no-fill" type = "checkbox">
   
      <div class = "zoom">
        <span id = "zoom-text">opacity</span>
        <input type = "range" id = "opacity" min = 1 max = 255 step = 1 value = 255>
        <span id = "zoom-text">zoom</span>
        <input type = "range" id = "zoom" min = .1 max = 4 step = .01 value = 1></div>
    <script src="sketch.js"></script>
    
    
  </body>
</html>
